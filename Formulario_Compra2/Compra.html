                <div class="form-group">
                <label for="SeleccionPeli" style="margin-left: 25px;">Selecciona Una Pelicula</label>

                    <option>--Selecciona Pelicula--</option>

                    <option>Justice League Snyder's cut</option>
                    <option>Un Amor Extraordinario</option>
                    <option>Back to the future</option>
                    <option>GhostBusters 2</option>
                    <option>TopGun</option>
                </select>
                </div>

                <div class="form-group">
                    <label for="Entrada" style="margin-left: 25px;">Selecciona Cantidad de entradas (max 6)</label>
                    <select class="form-control" id="Entrada">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </div>
                <br>

                <div class="form-group">
                    <label for="Correo" style="margin-left: 25px;">Escribe tu correo</label>
                    <input type="email" class="form-control" id="Correo" placeholder="name@example.com">
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="Telefono" style="margin-left: 25px;">Telefono</label>
                    <input type="number" class="form-control" id="Telefono" placeholder="Ingresa tu numero de Telefono">
                  </div>
                <br>
                <br>
                <h1 class="headers" style="margin-left: 20px;">Ingresa los datos para la compra</h1>
                <div class="form-group">
                    <label for="NombreCompleto" style="margin-left: 25px;">Nombre Completo </label>
                    <input type="text" name="Nombre" class="form-control" style="margin-left: 60px;" required>
                    <img src="./img/Tarjetas.png" alt="" id="img">
                    </div>
                    <br>
    
                    <div class="form-group">
                    <label for="numerodetarjeta" style="margin-left: 25px;"> Numero de Tarjeta </label>
                    <input type="number" name="numerodetarjeta" class="form-control" style="margin-left: 57px;" required>

                    </div>
                    <br>
                    <div class="form-group">
                    <label for="fechacaducidad" style="margin-left: 25px;" >Fecha de caducidad</label>
                    <select class="form-control" id="fechacaducidad">
                        <option>--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select class="form-control" id="fechacaducidad">
                        <option>--</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                    </select>
                    </div>
                    <br>
                    <div>
                        <label for="nroverificador" style="margin-left: 25px;" >Numero Verificador</label>

                    </div>
                    <br>
                    <div class="form-group">
                        <label for="Direccion" style="margin-left: 25px;">Direccion </label>
                        <input type="text" id="Direccion" class="form-control" required>
                        </div>
                    <br>
                    <div class="form-group">
                        <label for="Codigo Postal" style="margin-left: 25px;"> Codigo Postal </label>
